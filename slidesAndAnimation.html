<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            background-color: #ff793f;
        }
        .img-bird{
            width: 650px;
            min-width: 200px;
            max-width: 900px;
            position: relative;
        }
    </style>
<title>Slides | Animation in Jquery</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 my-4 text-white">Slides And Animation in Jquery</h1>
        <button class="btn btn-dark btn-lg mt-4 slideUp">Slide Up</button>
        <button class="btn btn-light btn-lg mt-4 slideDown ml-3">Slide Down</button>
        <button class="btn btn-info btn-lg mt-4 slideToggle ml-3">Slide Toggle</button>
        <button class="btn btn-primary btn-lg mt-4 animateBtn2 ml-3">Inc Width</button>
        <button class="btn btn-success btn-lg mt-4 animateBtn ml-3">Dec Width</button>
        <div class="text-center mt-4 img-div">
            <img class="img-bird" src="https://cdn.pixabay.com/photo/2020/02/27/20/48/aircraft-4885805_960_720.jpg" alt="aircraft">
        </div>
    </div>

    <script>
        $(()=>{

            var bo = true;
            $('.slideUp').click(()=>{
                $('img').slideUp(1000)
            })
            $('.slideToggle').click(()=>{
                $('img').slideToggle(500)
            })
            $('.slideDown').click(()=>{
                $('img').slideDown(1000)
            })

            $('.animateBtn').click(()=>{
                $('img').animate({
                    width: '-=100px'
                },1000)
            })
            $('.animateBtn2').click(()=>{
                $('img').animate({
                    width: '+=100px'
                },1000)
            })
        })
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
