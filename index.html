<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            background-color: #ff6b81;
        }
        .img-bird{
            width: 500px;
        }
    </style>
    <title>Action in Jquery</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 text-white mt-3 mb-5">
            Actions In Jquery
        </h1>
        <div class="text-center">
            <button class="btn btn-outline-dark btn-lg mt-4 hideImg">Hide Image</button>
            <button class="btn btn-outline-light btn-lg mt-4 showImg ml-3">Show Image</button>
            <button class="btn btn-outline-light btn-lg mt-4 toggle ml-3">Toggle</button>
            <button class="btn btn-outline-light btn-lg mt-4 fadeOut ml-3">Fade Out</button>
            <button class="btn btn-outline-light btn-lg mt-4 fadeIn ml-3">Fade In</button>
            <button class="btn btn-outline-light btn-lg mt-4 fadeToggle ml-3">Fade Toggle</button>
            <button class="btn btn-outline-light btn-lg mt-4 fadeTo ml-3">Fade To</button>
            <button class="btn btn-outline-light btn-lg mt-4 fadeToBack ml-3">Fade To (Back)</button>
            <div class="mt-5">
                <img class="img-bird " src="https://cdn.pixabay.com/photo/2020/02/27/13/16/sea-gull-4884600_960_720.jpg" alt="bird">
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.hideImg').click(() =>{
                $('img').hide(1000);
            })
            $('.showImg').click(() =>{
                $('img').show(2000);
            })
            $('.toggle').click(() =>{
                $('img').toggle(500)
            })

            $('.fadeOut').click(() =>{
                $('img').fadeOut(500)
            })
            $('.fadeIn').click(() =>{
                $('img').fadeIn(500)
            })

            $('.fadeToggle').click(() =>{
                $('img').fadeToggle(500)
            })

            $('.fadeTo').click(() =>{
                $('img').fadeTo(500,0.6)
            })

            $('.fadeToBack').click(() =>{
                $('img').fadeTo(500,1)
            })
        })
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
